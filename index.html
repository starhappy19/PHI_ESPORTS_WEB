<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        PHI ESPORTS
    </title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="shortcut icon" type="image/png" href="./images/PHI.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="banniere">
        <img id="France" src="./images/drapeau.jpg" alt="France">
        <img id="PhiLogo" src="./images/philogo.png" alt="PhiLogo">
    </div>

    <div class="page-content">
        <div class="hero">
            <video class="hero-video" autoplay muted loop playsinline preload="metadata">
                <source src="./videos/polly-ios.mp4" type="video/mp4">
            </video>
            <div class="hero-content">
                <h2>WELCOME TO</h2>
                <h1>PHI</h1>
            </div>
        </div>
        <div class="separator">
            <div class="hero-content2">
                <p>
                    We are French team of friends who want to become the best Brawl Stars team in the world !!!<br>
                    We have 3 values: RESPECT - NEVER GIVE UP - HAVE FUN
                </p>
            </div>    
        </div>
    
        <div class="bslogo-wrap" aria-label="BS logo and caption">
            <img id="bslogo" src="./images/BS_logo.png" alt="bslogo">
            <div class="bslogo-caption" aria-hidden="false">EMEA</div>
        </div>
        <div class="team-label" role="region" aria-label="Our team label">
            <span class="team-label-inner" role="heading" aria-level="2">OUR TEAM</span>
        </div>
        <section class="cards-row" aria-label="Cards">
            <div class="card" role="region" aria-label="Card 1">
                <div class="card-segments" aria-hidden="true">
                    <div class="segment seg-1">
                        <img class="card-portrait" src="./images/hyper_dynamike_portrait.png" alt="portrait">
                    </div>
                    <div class="segment seg-2"><div class="card-mid">AGE: 17</div></div>
                    <div class="segment seg-3"><div class="card-mid">87000 <img class="icon-trophy" src="./images/icon_trophy.png" alt="tr"></div></div>
                    <div class="segment seg-4"><div class="card-mid">
                        <img class="pin" src="./images/dynamike.png" alt="pin">
                    </div></div>
                    <div class="segment seg-5"><div class="card-footer">STAR-HAPPY</div></div>
                </div>
            </div>
            <div class="card" role="region" aria-label="Card 2">
                <div class="card-segments" aria-hidden="true">
                    <div class="segment seg-1">
                        <img class="card-portrait" src="./images/stu_portrait.png" alt="portrait">
                    </div>
                    <div class="segment seg-2"><div class="card-mid">AGE: 17</div></div>
                    <div class="segment seg-3"><div class="card-mid">70000 <img class="icon-trophy" src="./images/icon_trophy.png" alt="tr"></div></div>
                    <div class="segment seg-4"><div class="card-mid">
                        <img class="pin" src="./images/pin_coeur_bleu.png" alt="pin">
                    </div></div>
                    <div class="segment seg-5"><div class="card-footer">BEEZENDER</div></div>
                </div>
            </div>
            <div class="card" role="region" aria-label="Card 3">
                <div class="card-segments" aria-hidden="true">
                    <div class="segment seg-1">
                        <img class="card-portrait" src="./images/piper_portrait.png" alt="portrait">
                    </div>
                    <div class="segment seg-2"><div class="card-mid">AGE: 17</div></div>
                    <div class="segment seg-3"><div class="card-mid">7000 <img class="icon-trophy" src="./images/icon_trophy.png" alt="tr"></div></div>
                    <div class="segment seg-4"><div class="card-mid">
                        <img class="pin" src="./images/piper_hypercharge_pin.png" alt="pin">
                    </div></div>
                    <div class="segment seg-5"><div class="card-footer">HAPPY</div></div>
                </div>
            </div>
        </section>
        <div class="team-label" role="region" aria-label="Support us label">
            <span class="team-label-inner" role="heading" aria-level="2">SUPPORT US</span>
        </div>
        <div class="tiktok-container">
            <button class="tiktok-btn">
                <i class="fa-brands fa-tiktok"></i>
            </button>
            <button class="tiktok-btn2">
                <i class="fa-brands fa-tiktok"></i>
            </button>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
